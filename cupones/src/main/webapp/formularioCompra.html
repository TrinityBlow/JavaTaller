<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/cupones/CuponDescuento" method="post">

  <div class="container">
    <label for="apellido"><b>Apellido</b></label>	<br>
    <input type="text" placeholder="Ingrese Apellido" name="apellido" required>
	<br>
	<br>    
    <label for="nombre"><b>Nombre</b></label>	<br>
    <input type="text" placeholder="Ingrese Nombre" name="nombre" required>
	<br>    
	<br>    
    <label for="dni"><b>DNI</b></label>	<br>
    <input type="number" placeholder="Ingrese DNI" name="dni" required>
	<br>    
	<br>    
    <label for="email"><b>E-Mail</b></label>	<br>
    <input type="email" placeholder="Ingrese E-Mail" name="email" required>
	<br>    
	<br>
    <button type="submit">Aceptar</button>
  </div>
</form>
</body>
</html>
